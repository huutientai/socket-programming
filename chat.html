<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chat Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="chat.html">Chat</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Chat with <span id="recipient-name"></span></h2>
                    <input type="text" id="recipient-input" placeholder="Enter recipient's name" oninput="updateRecipientName()">
                </div>
                <div class="chat-window" id="chat-box">
                    <!-- Messages will be displayed here -->
                </div>
                <div class="chat-input" id="chat-form">
                    <input type="text" id="message-input" placeholder="Type your message here...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Home Page. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
